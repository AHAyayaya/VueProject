<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02-计算属性的复杂操作</title>
</head>

<body>
  <div id="app">
    <h2>总价格： {{totalPrice}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        books: [
          {id: 1, name: 'Unix编程艺术',price: 119},
          {id: 1, name: '代码大全',price: 105},
          {id: 1, name: '深入理解计算机原理',price: 95},
          {id: 1, name: '现代操作系统',price: 87}
        ]
      },
      methods: {
        
      },
      computed:{
        totalPrice(){
          let result = 0
          for(let i = 0; i < this.books.length; i++){
            result += this.books[i].price
          }
          return result
        }
      }
    });
  </script>
</body>

</html>
