<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02-v-if和v-else的使用</title>
</head>

<body>
  <div id="app">
    <h2 v-if="isShow">{{msg}}</h2>
    <h1 v-else>isShow为false是显示我</h1>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 123,
        isShow: true
      },
      methods: {}
    });
  </script>
</body>

</html>
