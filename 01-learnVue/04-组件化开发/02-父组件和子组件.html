<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02-父组件和子组件</title>
</head>

<body>
  <div id="app">
    <cpn2></cpn2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 1.创建第1个组件构造器(子组件)
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题11111111111</h2>
          <p>我是内容</p>
        </div>
            `
    })

    // 2.创建第2个组件构造器(父组件)
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题222222222</h2>
          <p>我是内容</p>
          <cpn1></cpn1>
        </div>
            `,
      components: {
        cpn1: cpnC1
      }
    })
    const app = new Vue({
      el: '#app',
      data: {},
      components: {
        cpn2: cpnC2
      },
      methods: {}
    });
  </script>
</body>

</html>
