<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02-slot-具名插槽的使用</title>
</head>

<body>
  <div id="app">
    <cpn><span slot="center">1111</span></cpn>
  </div>

  <template id="cpn">
    <div>
      <slot name="left">左</slot>
      <slot name="center">中</slot>
      <slot name="right">右</slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    });
  </script>
</body>

</html>
