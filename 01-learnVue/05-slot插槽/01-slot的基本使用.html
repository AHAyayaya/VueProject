<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-slot的基本使用</title>
</head>

<body>
  <div id="app">
    <cpn><button>按钮</button></cpn>
    <cpn><span>111</span></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>hhhhhhhh</p>
      <slot><i>默认插槽</i></slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    });
  </script>
</body>

</html>
