<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03-编译的作用域</title>
</head>

<body>
  <div id="app">
    <cpn v-show="isShow"></cpn>
  </div>
  <!-- 编译作用域只会在自己的实例中起作用 -->
  <template id="cpn">
    <div>
      <h2>11111111</h2>
      <p>22222222</p>
      <button v-show="cpnShow">按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      methods: {},
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              cpnShow: false
            }
          }
        }
      }
    });
  </script>
</body>

</html>
